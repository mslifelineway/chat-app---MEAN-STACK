<div class="centered-content">
    <div class="centered-box form-fields">
        <div class="signup-content">
            <h1 class="is-pulled-left">Sign Up</h1>
            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                    <input #nameInput class="input" type="text" placeholder="enter your name">
                    <label class="inputError has-text-danger">{{nameError}} </label>
                </div>
            </div>

            <div class="field">
                <label class="label">Email</label>
                <div class="control">
                    <input #emailInput class="input" type="text" placeholder="enter your email">
                    <label class="inputError has-text-danger">{{emailError}} </label>
                </div>
            </div>

            <div class="field">
                <label class="label">Password </label>
                <div class="control">
                    <input #passwordInput class="input" type="text" placeholder="xxxxxxxx">
                    <label class="inputError has-text-danger">{{passwordError}} </label>
                </div>
            </div>
            <div class="button-info-area">
                <div class="control button-groups">
                    <button class="button" (click)="signUp(nameInput.value, emailInput.value, passwordInput.value)">Sign Up</button>
                </div>
                <a class="text-link" routerLink="/login">Need Sign In ? </a>
                <p class="has-text-danger" style="text-align: center;">{{signUpInfo}} </p>
            </div>
            
        </div>
    </div>
</div>
